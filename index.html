<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboo List</title>
    <link rel="stylesheet" href="css/style.css">
<!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--HEADER IMG E SPAN-->
            <img src="img/Logo.png" alt="logo">
            <span id="logo-text">Toboolist</span>        
    </header>
<main>
    <div class="main-container">
        <div class="container1">
            <button id="button-task">Add Task</button>
            <button id="button-section">Add Section</button>
        </div>
        <div class="list-container">
            <ul>
                <li class="list-newtask">New Task</li>
                <li class="list-quarterly">Quarterly Newsletter <button class="button-editorial">Editorial</button></li>
            </ul>
            <ul>
                <li class="list-newtask">Today</li>
                <li class="list-recruiting">Rectruiting blog post <button class="button-editorial">Editorial</button></li>
                <li class="list-applaunch">Mobile app launch <button class="button-applaunch">Q1 Goals</button></li>
                <li class="list-interview">Interview John H. <button class="button-interview">Recruiting</button></li>
                <li class="list-summit">Summit update mobile storefronts <button class="button-summit">Mobile</button></li>
            </ul>
            <ul>
                <li class="list-newtask">Upcoming</li>
                <li class="list-meeting">Scheduling meeting with Alex</li>
                <li class="list-homepage">Homepage refresh <button class="button-website">Website</button></li>
                <li class="list-onboard">Onboard new Sales team members <button class="button-onboard">Sales</button></li>
                <li class="list-review">Review editorial calendar <button class="button-editorial">Editorial</button></li>
            </ul>
    </div>
    
    </div>
    

        
        
</main>
